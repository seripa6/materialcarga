<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scanner ZXing Avan칞ado</title>
  <style>
    body { margin: 0; background: #111; color: #fff; font-family: Arial; text-align: center; }
    video { width: 100%; max-width: 450px; border-radius: 12px; margin-top: 20px; background: #000; }
    #result { font-size: 1.4rem; background: #222; padding: 12px; border-radius: 8px; display: inline-block; margin-top: 20px; min-width: 300px; }
  </style>
</head>
<body>
  <h1>游니 Scanner ZXing Avan칞ado</h1>
  <video id="video" autoplay playsinline></video>
  <div id="result">Aguardando c칩digo...</div>

  <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@0.1.5/umd/zxing-browser.min.js"></script>

  <script>
    async function startScanner() {
      const resultBox = document.getElementById("result");
      const videoElement = document.getElementById("video");

      if (typeof ZXingBrowser === 'undefined') {
        resultBox.textContent = 'ZXing n칚o carregou!';
        return;
      }

      const codeReader = new ZXingBrowser.BrowserMultiFormatReader();

      try {
        const devices = await ZXingBrowser.BrowserCodeReader.listVideoInputDevices();
        if (devices.length === 0) {
          resultBox.textContent = "Nenhuma c칙mera encontrada 游땩";
          return;
        }

        const backCam = devices.find(d => /back|traseira/i.test(d.label)) || devices[0];

        // Use decodeFromConstraints para definir resolu칞칚o maior
        const constraints = {
          video: {
            deviceId: backCam.deviceId,
            width: { ideal: 1280 },
            height: { ideal: 720 },
            facingMode: "environment"
          }
        };

        await codeReader.decodeFromConstraints(constraints, videoElement, (result, err) => {
          if (result) {
            resultBox.innerHTML = `<b>C칩digo detectado:</b> ${result.text}`;
          } else if (err) {
            console.warn(err); // erros tempor치rios
          }
        });

      } catch (err) {
        console.error(err);
        resultBox.textContent = "Erro ao acessar c칙mera 游땩";
      }
    }

    window.onload = startScanner;
  </script>
</body>
</html>
